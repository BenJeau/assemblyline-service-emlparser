name: EmlParser
version: $SERVICE_TAG
description: Parse emails using GOVCERT-LU eml_parser library while extracting header information, attachments, URIs...

accepts: document/email|document/office/email|code/html
rejects: empty|metadata/.*

stage: CORE
category: Static Analysis

file_required: true
timeout: 60
disable_cache: false

enabled: true
is_external: false
licence_count: 0
privileged: true
uses_temp_submission_data: true

config:
  header_filter: []

submission_params:
  - default: false
    name: extract_body_text
    type: bool
    value: false
  - default: false
    name: save_emlparser_output
    type: bool
    value: false

heuristics:
  - heur_id: 1
    name: Hidden image tag
    score: 100
    filetype: "code/html"
    description: Image tag found with zeroed width/height.

  - heur_id: 2
    name: CVE detected
    score: 1000
    filetype: ".*"
    description: A CVE was detected.

  - heur_id: 3
    name: SPF validation failed
    score: 500
    filetype: ".*"
    description: Received-Spf header was either fail or softfail

  - heur_id: 4
    name: DNS MX record missing
    score: 50
    filetype: ".*"
    description: Unable to find MX DNS record for the related From/Sender domain

  - heur_id: 5
    name: DNS MX record mot matching
    score: 500
    filetype: ".*"
    description: The MX DNS record domain does not match with the first Recevied domain hop

  - heur_id: 6
    name: From and Sender headers differ
    score: 50
    filetype: ".*"
    description: Email addresses of the From and Sender headers differ, indicating potential spoofing

  - heur_id: 7
    name: From and Reply-To headers differ
    score: 50
    filetype: ".*"
    description: Email addresses of the From and Reply-To headers differ, indicating potential spoofing

  - heur_id: 8
    name: From and Return-Path headers differ
    score: 50
    filetype: ".*"
    description: Email addresses of the From and Return-Path headers differ, indicating potential spoofing

  - heur_id: 9
    name: From name and email differ
    score: 50
    filetype: ".*"
    description: Display name of the From header is present and is different than the email address of From header

docker_config:
  image: ${REGISTRY}cccs/assemblyline-service-emlparser:$SERVICE_TAG
  cpu_cores: 1
  ram_mb_min: 256
  ram_mb: 2048
